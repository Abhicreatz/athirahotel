<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .thank-you-message {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>Hotel Booking</h1>
</header>

<div class="form-container">
    <h2>Enter Your Details to Book</h2>
    <form id="bookingForm" onsubmit="submitForm(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Your Name">
        
        <label for="address">Address</label>
        <textarea id="address" required placeholder="Your Address"></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="Your Phone Number">

        <button type="submit">Submit Booking</button>
    </form>
</div>

<div id="thankYouMessage" class="thank-you-message" style="display: none;">
    <h2>Thank you, <span id="userName"></span>!</h2>
    <p>Your booking is confirmed. We will contact you shortly.</p>
    <button class="page-button" onclick="window.location.href='index.html'">Front page</button>
    <P>Click this to be redirected back to the homepage...</P>
</div>

<script>
    function submitForm(event) {
        // Prevent default form submission
        event.preventDefault();

        // Get the user's name from the form
        const userName = document.getElementById('name').value;

        // Hide the form and show the thank you message
        document.querySelector('.form-container').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';

        // Display the user's name in the thank you message
        document.getElementById('userName').textContent = userName;
    }
</script>

</body>
</html>
